[General]
network = TandemQueueSystem
sim-time-limit = 100000s
warmup-period = 1000s
repeat = 20
output-vector-file = results.vec
output-scalar-file = results.sca
*.collector.collect = true
*.collector.vector-recording = true
*.collector.scalar-recording = true
*.collector.interval = 1s

[Config Config2209]
description = Configurazione con N=4, lambda=1.0s, m1=0.4s, m2=0.3s, pDistribution = uniform(1, 3), vDistribution = uniform(14, 16)
**.lambda = 1.0s
**.m1 = 0.4s
**.m2 = 0.3s
**.pDistribution = uniform(1, 3)
**.vDistribution = uniform(14, 16)
**.CW = 1.0
**.N = 4
